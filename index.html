<!DOCTYPE html>

<html lang="EN-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Denver Nuggets!</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  
  
</head>

<body>
  <main class="container">
    <div class="jumbotron">
      <h1 class="display-1">Denver Nuggets</h1>
      
      <img src="assets/images/nuggetsbackro.jpg" alt="img" class="img-fluid" id="showPicture" alt="">
      
      <h3 style="padding-bottom: 2.5em;">GET STARTED! PRESS ANY KEY</h3>
      <h3>Guesses Remaining: <span id="showGuessesLeft">9</span></h3>
      <h4>Current Word</h4>
      <h3>Wins: <span id="showWins">0</span></h3> 
      <h3>Losses: <span id="showLosses">0</span></h3> 
      <h3><span id="showCurrentWord"></span></h3> 
      <h5>Letters Guessed</h5>
      <h3><span id="showGuessesAtt"></span></h3>      

  </div>
</main>

  
<!--Footer-->
  <footer class="footer">
    <div class="container"></div>
  </footer>

<!--Javascript-->
  <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
